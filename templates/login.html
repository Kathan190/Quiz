{% load static %}
<html>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log-in Section</title>
    <link href="{% static 'login.css' %}" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="header-right">
            <a href="/">Home</a>
            <a href="/sign">Sign-in</a>
        </div>
    </div>

    <div class="heading">
        <h1>Log-in here</h1>
        <p>Please log in here</p>
    </div>

    <!-- Login section start from here -->
    <div class="container">
        <form action="" method="post">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter email address" required>

            <label for="psw">Password:</label>
            <input type="password" id="psw" name="psw" placeholder="Enter password here" required>

            <button class="registerbtn" type="submit">Submit</button> 
        </form>
    </div>

    <!-- Login section end from here-->
    
    <!-- Footer section start from here -->
    <div class="footer-basic">
        <footer>
            <div class="social"><a href="#"><i class="icon ion-social-instagram"></i></a><a href="#"><i class="icon ion-social-snapchat"></i></a><a href="#"><i class="icon ion-social-twitter"></i></a><a href="#"><i class="icon ion-social-facebook"></i></a></div>
            <ul class="list-inline">
                <li class="list inline-item"><a href="#">Home</a><li>
                <li class="list inline-item"><a href="#">Services</a><li>
                <li class="list inline-item"><a href="#">About</a><li>
                <li class="list inline-item"><a href="#">Contact</a><li>
            </ul>
            <p class="copyright">Company Name @ 2018</p>
            </footer>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
