{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <title>Contact Page</title>
    <link href="{% static 'contact.css' %}" rel="stylesheet">
</head>
<body>
    <div class="header">
        <a href="#default" class="logo"></a>
        <div class="header-right">
            <a href="/">Home</a>
            <a href="login">Login</a>
            <a href="sign">Sign-up</a>
        </div>
    </div>

    <div class="heading">
        <h1>Contact<h1>
        <p>Please fill free to ask anything here</p>
    </div>

    <!-- Contact section start here -->

    <div class="container">
        <form action="contact" method="post">
        {% csrf_token %}
            <label for="firstname">Firstname:</label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter the first name" required>

            <label for="lastname">Lastname:</label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter the last name" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter the email" required>

            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Enter the problem" required></textarea>

            <button class="registerbtn" type="submit">Submit</button>
        </form>
    </div>

    <!-- Contact section end here -->
</body>
</html>
